<html lang="en">
<head>
	<title>Gym-Pal</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/home.css" rel="stylesheet">

</head>

<body background="images/Sports.png">
	<nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
		<a class="navbar-brand">Workout Builder</a>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		  <div class="navbar-nav">
			<a class="nav-item nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
			<a class="nav-item nav-link" href="index.html">Login</a>
		  </div>
		</div>
	  </nav>

	<div class="container">
		<div class="jumbotron jumbotron-fluid">
			<h3 class="display-4">Welcome to Workout Builder!</h3>
			<p class="lead">We'll help build your workouts.</p>
			<br>

			<!--LOG IN-->
			<div>
				<form>
			      <input id="loginid" type="text" placeholder="Enter Username" value=""/>
						<br>
			      <input id="loginpass" type="password" placeholder="Enter Password" value=""/>
						<br>
						<br>
			      <input class="btn btn-primary" type="submit" value="Login" onClick="check()"/>
			 </form>
			</div>

			<hr>

			<p> Don't have an account? Sign Up now!</p>

			<!--SIGN UP-->
				<button id="help" class="btn btn-outline-primary">Sign Up</button>
				<div id="myModal" class="modal">
					<div class="modal-content">
						<span class="close">&times;</span>
						<p>Create a New Account</p>
						<form>
						<p> Enter a Username:</p>
			      <input class="form-control" id="signupid" type="text" placeholder="Username" value=""/>
						<br>
						<p> Enter a Password:</p>
			      <input class="form-control" id="signuppass" type="text" placeholder="Password" value=""/>
						<br>
						<p> You're all done just click on Sign Up!</p>
			      <input class="btn btn-outline-primary" type="submit" value="Sign Up" onClick="store()"/>
			  </form>
					</div>
				</div>

		</div>
