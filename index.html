<!doctype html>

<html lang="en">
<head>
	<title>Gym-Pal</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="css/bootstrap.min.css" rel="stylesheet">

<body background="images/Sports.png">
	<div class="container-fluid">
		<div class="jumbotron jumbotron-fluid">
			<h3 class="display-4">Welcome to Gym-Pal!</h3>

<!--create log in screen-->
			<form name="login">

					<input type="text" placeholder="Username" id="loginid" required> <br>
					<input type="text" placeholder="Password" id="loginpass" required> <br>
					<br>
					<input type="button" onclick="check(form)" value="Log In"/>
				</div>
			</form>

			<br>
<!-- create sign up page -->
<button id="help" type="button">Sign Up</button>
<div id="myModal" class="modal">
	<div class="modal-content">
		<span class="close">&times;</span>
		<p>Create a New Account</p>
		<h6>UserName</h6> <input type="text" placeholder="Enter UserName" id="signupid">
		<br>
		<h6>Password</h6>
		<input type="text" placeholder="Enter Password" id="signuppass">
		<input type="button" value="Sign Up" id="closesignup">
	</div>
</div>

		</div>

<hr>

	<button id="help" type="button" class="btn btn-secondary">Help?</button>

			</div>
		</div>

	</div>
