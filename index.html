<!doctype html>

<html lang="en">
<head>
	<title>Gym-Pal</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/home.css" rel="stylesheet">

</head>

<body background="images/Sports.png">
	<div class="container">
		<div class="jumbotron jumbotron-fluid">
			<h3 class="display-4">Welcome to Gym-Pal!</h3>
			<p class="lead">We'll help build your workouts.</p>

			<!--implement log in screen features-->
			<form>
				<div class="form-group">
					<h5 class="lead">Username: </h5>
						<input type="username" id="username" name="username" placeholder="Username"> <br>
					<h5 class="lead">Password: </h5>
						<input type="password" id="userPassword" name="password" placeholder="Password"> <br>
					<input type="checkbox" checked="checked" name="rememberme"> Remember me
				</div>
			</form>
		</div>

		<a href="pages/workoutbegin.html">
			<button type="button" class="btn btn-info" disabled>Most Recent Workout</button>
		</a>
		<a href="pages/location.html">
			<button type="button" class="btn btn-primary">Start!</button>
		</a>
		<hr>
		<button id="help" type="button" class="btn btn-secondary">Help?</button>

		<div id="myModal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<p>Customize your own workout to cater to your schedule and health!</p>
			</div>
		</div>

	</div>

  	<!-- include JavaScript near the end of the HTML file -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/home.js"></script>
</body>
</html>
