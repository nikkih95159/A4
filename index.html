<head>
	<title>Gym-Pal</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/home.css" rel="stylesheet">

</head>

<body background="images/Sports.png">
	<nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
		<a class="navbar-brand">Workout Builder</a>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		  <div class="navbar-nav">
			<a class="nav-item nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
			<a class="nav-item nav-link" href="index.html">Login</a>
		  </div>
		</div>
	  </nav>

	<div class="container">
		<div class="jumbotron jumbotron-fluid">
			<h3 class="display-4">Welcome to Workout Builder!</h3>
			<p class="lead">We'll help build your workouts.</p>
			<br>
			<p>Please sign-up if you have not created an account! Or login if you have already.</p>
<!--create log in screen-->
			<form name="login">
				<div class="login">
					<input type="text" placeholder="Username" id="loginid" required> <br>
					<input type="text" placeholder="Password" id="loginpass" required> <br>
					<br>
					<button type="button" class="btn btn-primary" onclick="check(form)">Login</button>
				</div>
			</form>

			<br>
<!-- create sign up page -->
	<button id="help" class="btn btn-outline-primary" type="button">Sign Up</button>
	<div id="myModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<p>Create a New Account</p>
			<h6>UserName</h6> <input type="text" class="form-control" placeholder="Enter Username" id="signupid">
			<br>
			<h6>Password</h6>
			<input type="text" class="form-control" placeholder="Enter Password" id="signuppass">
			<br>
			<input type="button" class="btn btn-outline-primary" value="Sign Up" id="closesignup">
		</div>
	</div>

		</div>
