<!doctype html>

<html>
<head>
	<title>Duration Time</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/musclegroups.css" rel="stylesheet">

</head>

<body background="../images/Sports.png">
    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
		<a class="navbar-brand">Workout Builder</a>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		  <div class="navbar-nav">
			<a class="nav-item nav-link" href="homepage.html">Home <span class="sr-only">(current)</span></a>
			<a class="nav-item nav-link" href="../index.html">Login</a>
		  </div>
		</div>
	</nav>
    <div class="container">

        <div class="jumbotron">
            <h1>How long do you want to workout for?</h1>
            <h4 class="text-muted">Select a time before clicking next!</h4>
        </div>

        <div class="container">
            <div class="row">
                <div class="form-check">
                    <div class="dropdown">
                        <select id="timeSelect" class="custom-select" onclick="toggle()">
                            <option selected>Select a time</option>
                            <option id="30" name="time" value="30">30 minutes</option>
                            <option id="60" name="time" value="60">1 hour</option>
                            <option id="90" name="time" value="90">1 hour and 30 minutes</option>
                            <option id="120" name="time" value="120">2 hours</option>
                        </select>
                    </div>
                        <p></p>
                </div>
            </div>
        </div>

        <div class="container">
            <a href="musclegroups.html">
                <button type="button" class="btn btn-info">Back</button>
            </a>
            <a href="overview.html">
                <button type="button" style="float: right;" class="btn btn-primary" onclick="getTime()" id="next">Next</button>
            </a>
            <hr>
        </div>

        <div class="container">
                <button type="button" class="btn btn-secondary" id="help">Help?</button>
        </div>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Click the dropdown button to select from a list of common time frames. Then click next once you're satisfied.</p>
                </div>
            </div>

    </div>

  <!-- include JavaScript near the end of the HTML file -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/durationtime.js"></script>
</body>
</html>
