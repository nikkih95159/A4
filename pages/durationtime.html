<!doctype html>

<html>
<head>
	<title>Duration Time</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/home.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid">

        <div class="jumbotron">
            <h3>How long do you want to workout for?</h3>
        </div>

        <div class="container">
            <div class="row">
                <div class="form-check">    
                    <form action="">
                        <input type="checkbox" id="15" name="time" value="15"> 15 minutes<br> 
                        <input type="checkbox" id="30" name="time" value="30"> 30 minutes<br> 
                        <input type="checkbox" id="45" name="time" value="45"> 45 minutes<br> 
                        <input type="checkbox" id="60" name="time" value="60"> 1 hour<br> 
                        <input type="checkbox" id="75" name="time" value="75"> 1 hour and 15 minutes<br> 
                        <input type="checkbox" id="90" name="time" value="90"> 1 hour and 30 minutes<br> 
                        <input type="checkbox" id="105" name="time" value="105"> 1 hour and 45 minutes<br> 
                        <input type="checkbox" id="120" name="time" value="120"> 2 hours<br> 
                        <input type="time" id="custom" placeholder="Custom Time"> 
                    </form>
                    <button class="btn btn-light btn-sm" type="reset" value="Reset" onclick="reset()">Reset</button>
                </div>
            </div>
        </div>

        <div class="container">
            <a href="musclegroups.html">
                <button type="button" class="btn btn-info">Back</button>
            </a>
            <a href="overview.html">
                <button type="button" class="btn btn-primary" onclick="getTime()">Next</button>
            </a>
            <hr>
        </div>

        <div class="container">
                <button type="button" id="help" class="btn btn-secondary">Help?</button>
            </div>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Select a time that fits your schedule and we'll create a custom workout to fit that time!</p>
                </div>
            </div>
    
    </div>

  <!-- include JavaScript near the end of the HTML file -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/durationtime.js"></script>
</body>
</html>
