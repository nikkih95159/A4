<!doctype html>

<html>
<head>
	<title>Muscle Groups</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/home.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid">

        <div class="jumbotron">
            <h1>Muscle Groups Page!</h1>
            <h3>What muscle groups do you want to workout?</h3>
        </div>
        <form>
            <div class="images" style="display:flex">
                <div class="images">
                    <img src="../images/arms.jpg" alt="Arms image" class="resize"> 
                    <hr>
                    <input type="checkbox" name="muscle" value="arms"> Arms<br>    
                </div>
                <div class="images">
                    <img src="../images/leg.png" alt="Legs image" class="resize"> 
                    <hr>
                    <input type="checkbox" name="muscle" value="Legs"> Legs<br>
                </div>
                <div class="images">
                    <img src="../images/abs.png" alt="Abs image" class="resize">
                    <hr>
                    <input type="checkbox" name="muscle" value="Abs"> Abs<br>
                </div>
                <div class="images">
                    <img src="../images/shoulder.jpg" alt="Shoulders image" class="resize">
                    <hr>
                    <input type="checkbox" name="muscle" value="shoulders"> Shoulders<br>
                </div>
                <dive class="images">
                    <img src="../images/back.jpg" alt="Back image" class="resize">
                    <hr>
                    <input type="checkbox" name="muscle" value="back"> Back<br>
                </dive>
                <div class="images">
                    <img src="../images/chest.png" alt="Chest image" class="resize">
                    <hr>
                    <input type="checkbox" name="muscle" value="chest"> Chest<br>
                </div>
            </div>
        </form>

            <div class="project">
                <a href="location.html">
                    <button type="button" class="btn btn-info">Back</button>
                </a>
                <a href="durationtime.html">
                    <button type="button" class="btn btn-primary">Next</button>
                </a>
                <hr>
            </div>

        <div class="project">
			<button type="button" class="btn btn-secondary" id="help">Help?</button>
		</div>
		<div id="myModal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<p>Feel free to pick only one body part to focus on or as many as you want!</p>
			</div>
		</div>
    
    </div>

  <!-- include JavaScript near the end of the HTML file -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/musclegroups.js"></script>
</body>
</html>
