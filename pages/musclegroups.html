<!doctype html>

<html>
<head>
	<title>Muscle Groups</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="../css/home.css" rel="stylesheet"> -->
    <link href="../css/musclegroups.css" rel="stylesheet">

</head>

<body background="../images/Sports.png">
    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
            <a class="navbar-brand">Workout Builder</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="homepage.html">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="../index.html">Login</a>
              </div>
            </div>
        </nav>
    <div class="container">

        <div class="jumbotron">
            <h1>What muscle groups do you want to workout?</h1>
            <h4 class="text-muted">Click on the images to select two muscles to workout!</h4>
        </div>

        <form>
            <div class="container" style="display:flex">
                <div class="container">
                        <input type="checkbox" style="opacity: 0;" id="arms" name="muscle" value="Arms" onclick="toggle()"> Arms<br>    
                        <label for="arms"><img src="../images/arms.png" alt="Arms image" class="images"></label>

                        <input type="checkbox" style="opacity: 0;" id="legs" name="muscle" value="Legs" onclick="toggle()"> Legs<br>
                        <label for="legs"><img src="../images/leg.png" alt="Legs image" class="images"></label>

                        <input type="checkbox" style="opacity: 0;" id="abs" name="muscle" value="Abs" onclick="toggle()"> Abs<br>
                        <label for="abs"><img src="../images/abs.png" alt="Abs image" class="images"></label>
                </div>
                <div class="container">
                        <input type="checkbox" style="opacity: 0;" id="shoulders" name="muscle" value="Shoulders" onclick="toggle()"> Shoulders<br>
                        <label for="shoulders"><img src="../images/shoulders.png" alt="Shoulders image" class="images"></label>

                        <input type="checkbox" style="opacity: 0;" id="back" name="muscle" value="Back" onclick="toggle()"> Back<br>
                        <label for="back"><img src="../images/back.png" alt="Back image" class="images"></label>

                        <input type="checkbox" style="opacity: 0;" id="chest" name="muscle" value="Chest" onclick="toggle()"> Chest<br>
                        <label for="chest"><img src="../images/chest.png" alt="Chest image" class="images"></label>
                </div>
            </div>
        </form>

            <div class="container">
                <a href="location.html">
                    <button type="button" class="btn btn-info">Back</button>
                </a>
                <a href="durationtime.html">
                    <button type="button" style="float: right;" class="btn btn-primary" id="next" onclick="getMuscles()">Next</button>
                </a>
                <hr>
            </div>

        <div class="container">
			<button type="button" class="btn btn-secondary" id="help">Help?</button>
		</div>
		<div id="myModal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<p>Click on the picture to select the muscles you want. Then click next once you're satisfied.</p>
			</div>
		</div>
    </div>

  <!-- include JavaScript near the end of the HTML file -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/musclegroups.js"></script>
</body>
</html>
