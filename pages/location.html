<!doctype html>

<html>
<head>
	<title>Location</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="../css/home.css" rel="stylesheet">

</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1>Location Page!</h1>
            <h3>What gym do you want to go to?</h3>
        </div>

        <div class="project">
            <input class="project" type="text" placeholder="Search for a gym">
            <h4>Nearby gyms:</h3>
            <form>
                <input type="checkbox" name="gym" value="regencia"> La Regencia<br> 
                <input type="checkbox" name="gym" value="costaverde"> Costa Verde<br> 
                <input type="checkbox" name="gym" value="regents"> Regents Court<br> 
                <input type="checkbox" name="gym" value="rimac"> Rimac<br> 
            </form>
        </div>

        <div class="project">
            <a href="musclegroups.html">
                <h4>Next</h4>
            </a>
            <a href="../index.html">
                <h4>Back</h4>
            </a>
        </div>

        <div class="project">
			<button id="help">Help?</button>
		</div>
		<div id="myModal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<p>Select a gym nearby you that you plan to workout at!</p>
			</div>
		</div>
    
    </div>

  <!-- include JavaScript near the end of the HTML file -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="../js/location.js"></script>
</body>
</html>
